<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theram Online V1 - Character Creation</title>
    <!--CSS-->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="logo">Theram <span>Online</span> 1</a>
            <div class="menu">
                <ul>
                    <li>
                        <a href="character-select.html" class="nav-link">Select another character</a>
                    </li>
                    <li>
                        <div id="three" class="character"></div>
                        <button id="save" class="save">Save</button>
                        <button id="load" class="load">Load</button>
                        <button id="shop" class="shop">Shop</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="map">
        <div id="enemy-one" class="enemy-container">
        </div>

        <div id="enemy-two" class="enemy-container">
        </div>

        <div id="enemy-three" class="enemy-container">
        </div>

        <div id="enemy-four" class="enemy-container">
        </div>
    </section>

    <div class="bg-modal-zombie">
        <div id="modal-zombie" class="modal-popup">
        </div>
    </div>

    <div class="bg-modal-darkKnight">
        <div id="modal-dark-knight" class="modal-popup-two">
        </div>
    </div>

    <div class="bg-shop">
        <div id="modal-shop" class="modal-shop">
        </div>
    </div>

    <!--Scripts-->
    <script src="../js/sweetalert2.all.min.js"></script>
    <script type="module" src="../js/lulu.js"></script>

</html>
