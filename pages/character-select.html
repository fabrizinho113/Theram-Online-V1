<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theram Online V1 - Character Creation</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/sweetalert2.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <audio id="characterSelectMusic" src="../assets/music/character-select.mp3" autoplay loop="true"></audio>
    <header>
        <nav class="container">
            <a href="#" class="logo">Theram <span>Online</span> 1</a>
            <div class="menu">
                <ul>
                    <li>
                        <a href="../index.html" class="nav-link">Back to Home</a>
                    </li>
                    <li>
                        <div id="audioIcon"></div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="characters">
        <div class="container">

            <div id="one" class="one">
            </div>

            <div id="two" class="two">
            </div>

            <div id="three" class="three">
            </div>

        </div>

        <div id="goldInfo"></div>
        <div id="goldInfoTwo"></div>
        <div id="goldInfoThree"></div>
        <div id="attackInfo"></div>
        <div id="attackInfoTwo"></div>
        <div id="attackInfoThree"></div>
        <div id="levelChar"></div>
        <div id="levelCharTwo"></div>
        <div id="levelCharThree"></div>
    </section>

    <!--Scripts-->
    <script src="../js/sweetalert2.all.min.js"></script>
    <script type="module" src="../js/character-select.js"></script>
</body>
</html>
